<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Contact Me</title>
  </head>
  <body>
    <div id="main-container" class="container">
      <div class="mb-2 row">
        <div class="col text-center">
          <h1 id="title">Contact Me</h1>
          <p id="description">Enter the following information to contact me</p>
        </div>
      </div>

      <div class="mb-2 row">
        <form id="survey-form">
        <div class="mb-3">
          <label id="name-label" for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Your Name" aria-describedby="Name" required>
        </div>
        <div class="mb-3">
          <label id="email-label" for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Your Email Address" aria-describedby="email" required>
        </div>
        <div class="mb-3">
          <label id="number-label" for="number" class="form-label">Your Favorite Single Digit Number (0 - 9)</label>
          <input type="number" class="form-control" id="number" min="0" max="9" placeholder="Enter Any Single Digit Number" aria-describedby="number" >
        </div>
        <div class="mb-3">
          <label for="contact-reason" class="form-label">Contact Reason</label>
          <select class="form-select" id="dropdown" aria-label="contact reason required">
            <option selected value="say_hi">Just Saying Hi</option>
            <option value="business_opportunity">Business/Employment Opportunity</option>
            <option value="website_feedback">Website Feedback</option>
          </select>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="checkbox1Checked" id="Checkbox1">
            <label class="form-check-label" for="Checkbox1">
              Check this checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="checkbox2Checked" id="Checkbox2" checked>
            <label class="form-check-label" for="Checkbox2">
              Don't check this checkbox
            </label>
          </div>
        </div>
        <div class="mb-3">
          <label for="urgentYesNo" class="form-label">Is Your Inquiry Urgent?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="urgentYesNo" id="urgentYes" value="Yes">
            <label class="form-check-label" for="urgentYes">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="urgentYesNo" id="urgentNo" value="No" checked>
            <label class="form-check-label" for="urgentNo">
              No
            </label>
          </div>
        </div>
        <div class="mb-3">
          <label for="freeTextArea" class="form-label">Personal Message</label>
          <textarea class="form-control" id="freeTextArea" placeholder="Enter Your Message to Kenneth Here" rows="4"></textarea>
        </div>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
      </form>`
    </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
